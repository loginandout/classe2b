<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

  <div class="upload-section">
    <h1>Upload Your Image</h1>
    <input type="file" id="file-input">
    <button id="save-btn">Save Image</button>
  </div>
  
  <div class="gallery-section">
    <h1>MY PROFILE PICTURE</h1>
    <div id="gallery"></div>
  </div>

  <script>
	const fileInput = document.getElementById('file-input');
const saveBtn = document.getElementById('save-btn');
const gallery = document.getElementById('gallery');

// function to save image locally
function saveImageToLocalStorage() {
  const file = fileInput.files[0];
  const reader = new FileReader();
  
  reader.addEventListener("load", function() {
    localStorage.setItem("uploadedImage", reader.result);
    displayImage();
  }, false);
  
  if (file) {
    reader.readAsDataURL(file);
  }
}

// function to display saved image
function displayImage() {
  const savedImage = localStorage.getItem("uploadedImage");
  
  if (savedImage) {
    gallery.innerHTML = `<img src="${savedImage}" alt="Uploaded Image">`;
  }
}

// check if there's a saved image and display it on page load
window.addEventListener('load', function() {
  displayImage();
});

// add event listener to save button
saveBtn.addEventListener('click', function() {
  saveImageToLocalStorage();
});

  </script>
  <style>
